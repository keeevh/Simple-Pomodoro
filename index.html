<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Pomodoro</title>
</head>
<body>
    <header>
        <h1 class="center">"PMDR" a task and press Start!</h1>
        <form class="pomodoro-form">
            <label>Pomodoro:</label>
            <input type="text" value="25" placeholder="25' default">
            <label>Short Break:</label>
            <input type="text" value="5" placeholder="5' default">
            <label>Long Break:</label>
            <input type="text" value="15" placeholder="15' default">
            <label>Pomodoro Rounds:</label>
            <input type="text" value="4" placeholder="4' default">
            <h3 class="center">25:00</h3>
            <div>
                <button type="submit">Start</button>
                <button type="submit">Reset</button>
            </div>
        </form>
    </header>
    <main>

    </main>
    <script src="app.js"></script>
</body>
</html>
